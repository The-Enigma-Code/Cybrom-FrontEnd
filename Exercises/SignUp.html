<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body bgcolor="teal">
    <u>
        <h1 align="center"> SignUp </h1>
    </u>
    <form action="Login.html">
        <div align="center">
            <b><label for="name">Full Name: </label></b> <input type="text" name="" id="name" placeholder="Enter Your Name" required><br><br>
            <b><label for="username">User Name: </label></b> <input type="text" name="" id="useranme" placeholder="Enter Username" required><br><br>
            <b><label for="email">E-Mail: </label></b> <input type="email" name="" id="email" placeholder="Enter Your E-Mail" required><br><br>
            <b><label for="mobile-no">Mobile No: </label></b> <input type="text" name="" id="mobile-no" placeholder="Enter Your Mobile No." required><br><br>
            <b><label for="mobile-no">Choose password: </label></b> <input type="password" name="" id="mobile-no" placeholder="Enter Your password" required><br><br>
            <input type="submit" value="SUBMIT">
        </div>


    </form>
</body>
</html>
